<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Shark</title>
    <link rel="shortcut icon" href="/shark.png" type="image/x-icon">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            width: 100vw;
            user-select: none;
        }

        img {
            width: 100%;
            height: 100%;
            clip-path: polygon(0% 0%, 0% 75%, 63% 75%, 100% 50%, 100% 0%);
        }
    </style>
    <img src="/lasershark.gif" alt="Laser Shark. Consider Using Images!" />
</body>
</html>
